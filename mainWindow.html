<!DOCTYPE html>
<html>
    <head>
        <title>MC Block Calc</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .result {
                display: block;
                border: 1px solid red;
                clear: both;
            }

            .result .right {
                float: right;
            }
            
            .result .left {
                float: left;
            }
        </style>
    </head>
    <body style="background: rgb(209, 209, 209)">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
              <form>
                <div class="form-group">
                  <label for="length">Length</label>
                  <input type="number" id="length" class="form-control" autofocus>
                  <label for="width">Width</label>
                  <input type="number" id="width" class="form-control">
                  <label for="height">Height</label>
                  <input type="number" id="height" class="form-control">
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-success btn-block" name="submit" id="submit">Calculate</button>
                  </div>
                  <div class="col">
                    <button type="reset" class="btn btn-secondary btn-block" name="clear" id="clear">Clear</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
        <div id="output">
          <div class="row">
            <div class="col">
              <hr>
            </div>
          </div>
          <ul class="list-group" id="outputList">
            <li class="list-group-item" id="rangeOutput">Range:<span class="right" style="float: right;" id="rangeContentOutput">#</span></li>
            <li class="list-group-item" id="areaOutput">Area:<span class="right" style="float: right;" id="areaContentOutput">#</span></li>
            <li class="list-group-item" id="frameOutput">Frame:<span class="right" style="float: right;" id="frameContentOutput">#</span></li>
            <li class="list-group-item" id="fvolOutput">Volume (Full):<span class="right" style="float: right;" id="fvolContentOutput">#</span></li>
            <li class="list-group-item" id="hvolOutput">Volume (Hollow):<span class="right" style="float: right;" id="hvolContentOutput">#</span></li>
          </ul>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </body>
    <script src="windowScript.js"></script>
</html>
